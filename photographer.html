<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/photographer.css" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/8b1eebc2d9.js" crossorigin="anonymous" defer></script>
    <script src="scripts/utils/lightbox.js" type="module" defer></script>
    
    
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home Page"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->
      </div>
      <div class="select">
        <label for="medias">Trier par</label>
        <select id="select" name="preferenceTri" form="sortForm">
          <option>Choisir</option>
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <div class="photograph_media-container">
        <section class="photograph-content">
          
        </section>
      </div>
      
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <button class="closeModal" aria-label="Fermer la modal" title="Fermer" onclick="closeModal()" />
        </header>
        <form onsubmit="getData(event)"> 
          <div>
            <label>Prénom</label>
            <input type="text" id="firstName" />
            <label for="name">Nom</label>
            <input type="text" id="lastName"/>
            <label for="email" >Email</label>
            <input type="email" id="email" />
            <label for="message">Votre message</label>
            <textarea id="message" cols="100" rows="10"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="scripts/models/photographer.js"></script>
    <script src="scripts/models/media.js"></script>
    <script src="scripts/templates/photographermedia.js" defer></script>
    <script src="scripts/templates/photographerprofile.js"></script>
    <script src="scripts/api/Api.js"></script>
    <script src="scripts/pages/photographerprofile.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="scripts/utils/sorter.js"></script>
    <script src="scripts/utils/like.js"></script>  
  </body>
</html>
